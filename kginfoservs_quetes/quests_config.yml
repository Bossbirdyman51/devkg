        - "Revenir au <yellow>spawn"
        - "Execute la commande <yellow>/spawn"
      '5':
        text:
        - "Placer votre <yellow>feu de camp"
        - "Dans le monde <yellow>Survie"
      '6':
        text:
          - "Trouver tous les vendeurs"
        objectives:
          - id: "obj5_1"
            inprogress: "<yellow>- Mineur"
            completed: "<green>- Mineur <white>✔"
          - id: "obj5_2"
            inprogress: "<yellow>- Fermier"
            completed: "<green>- Fermier <white>✔"
          - id: "obj5_3"
            inprogress: "<yellow>- Boucher"
            completed: "<green>- Boucher <white>✔"
          - id: "obj5_4"
            inprogress: "<yellow>- Bûcheron"
            completed: "<green>- Bûcheron <white>✔"
      '7':
        text:
        - "Vous avez terminé le <dark_purple>Tutoriel"
        - "Vous pouvez maintenant commencer à jouer !"
  Histoire-Alcool-Q1:
    title: "<dark_purple>Initiation à l'Alcool"
    finished_text: |
      <green>Mission accomplie !</green>
      Vous avez aidé le tavernier.
      Le temps est de 3 ans pour
      cette boisson !
      ( 20 mins = 1 an )
      Une fois terminée, utiliser la table
      de sellage pour seller votre boisson
