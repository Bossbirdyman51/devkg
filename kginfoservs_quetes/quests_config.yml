            completed: "Placer <green>1/1 Feu de camp <white>✔"
      '4':
        text:
        - "Remplir le Chaudron d'eau" 
        objectives:
          - id: "obj_4_1" # Doit correspondre à l'ID de l'objectif dans BetonQuest
            inprogress: "Poser %betonquest_Histoire-Alcool-Q1:point.ble.amount%/6 Blés dans le Chaudron"
            completed: "Poser <green>1/1 Chaudron <white>✔"
          - id: "obj_4_2"
            inprogress: "Utiliser votre Montre sur le chaudron"
            completed: "Utiliser <green>1/1 Montre sur le chaudron <white>✔"
      '5':
