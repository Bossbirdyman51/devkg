      Recette d'alcool auprès du tavernier !</yellow>
    steps:
      '1':      
        objectives:
          - id: "obj_1" # Doit correspondre à l'ID de l'objectif dans BetonQuest
            inprogress: "Crafter %betonquest_Histoire-Alcool-Q1:objective.obj_1.amount%/1 Montre"
            completed: "Crafter <green>1/1 Montre <white>✔"
          - id: "obj_2"
