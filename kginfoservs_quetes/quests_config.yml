            completed: "Récolter <green>12/12 Blés <white>✔"
          - id: "obj_4"
            inprogress: "Crafter %betonquest_Histoire-Alcool-Q1:objective.obj_4.amount%/64 Planches en bois"
            completed: "Crafter <green>64/64 Planches en bois <white>✔"
          - id: "obj_5"
            inprogress: "Crafter %betonquest_Histoire-Alcool-Q1:objective.obj_5.amount%/1 Sceau"
            completed: "Crafter <green>1/1 Sceau d'eau <white>✔"
      '2':
        objectives:
          - id: "obj_2_1" # Doit correspondre à l'ID de l'objectif dans BetonQuest
            inprogress: "Crafter %betonquest_Histoire-Alcool-Q1:objective.obj_2_1.amount%/1 <yellow>Chaudron"
            completed: "Crafter <green>1/1 Chaudron <white>✔"
