            inprogress: "Crafter %betonquest_Histoire-Alcool-Q1:objective.obj_2_2.amount%/1 <yellow>Alambic"
            completed: "Crafter <green>1/1 Alambic <white>✔"
          - id: "obj_2_3"
            inprogress: "Crafter %betonquest_Histoire-Alcool-Q1:objective.obj_2_3.amount%/1 <yellow>Baril"
            completed: "Crafter <green>1/1 Baril <white>✔"
          - id: "obj_2_4"
            inprogress: "Crafter %betonquest_Histoire-Alcool-Q1:objective.obj_2_4.amount%/1 <yellow>Feu de camp"
            completed: "Crafter <green>1/1 Feu de camp <white>✔"
      '3':
        text:
        - "Placer votre feu de camp" 
        - "sous le Chaudron"
        objectives:
          - id: "obj_3_1" # Doit correspondre à l'ID de l'objectif dans BetonQuest
            inprogress: "Placer %betonquest_Histoire-Alcool-Q1:objective.obj_3_1.amount%/1 Chaudron"
            completed: "Placer <green>1/1 Chaudron <white>✔"
