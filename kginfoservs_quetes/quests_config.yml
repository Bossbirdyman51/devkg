# Fichier de configuration pour les textes des quêtes.
# C'est ici que vous définirez tous les titres et objectifs.

quests:
  Tutoriel:
    title: "<dark_purple>Tutoriel"
    steps:
      text:
      '1': # Les étapes simples sans objectifs complexes peuvent rester des listes de strings
        - "Parler au <white>"
        - "et regarder la <yellow>Cinématique"
      '2':
        text:
        - "Se rendre en monde <yellow>Minage"
        - "Prendre le Portail au <yellow>/spawn"
      '3':      
        objectives:
          - id: "obj2_1" # Doit correspondre à l'ID de l'objectif dans BetonQuest
            inprogress: "Casser <yellow>%betonquest_Tutoriel:objective.obj2_1.absoluteamount%/3 Bois"
            completed: "Casser <green>3/3 Bois <white>✔"
          - id: "obj2_2"
            inprogress: "Casser <yellow>%betonquest_Tutoriel:objective.obj2_2.absoluteamount%/10 Roches"
            completed: "Casser <green>10/10 Roches <white>✔"
      '4':
