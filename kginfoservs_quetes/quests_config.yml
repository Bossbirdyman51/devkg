        - "Attendre <yellow>8 Minutes"
        - "pour que la cuisson soit terminée"
        - "Cliquer avec votre montre pour"
        - "vérifier la cuisson"
        - "Récupérer le résultat dans le Chaudron"
        - "et le placer dans le Baril"
