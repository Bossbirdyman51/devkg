      - "&7Quantité: &f64 blocs"
      - ""
      - "&7Cliquez pour obtenir"
    item_flags:
      - hide_enchants
    left_click_requirement:
      requirements:
        energy_check:
          type: ">="
          input: "%kg_ville_point%"
          output: "100"
        inventory_check:
          type: ">="
          input: "%player_empty_slots%"
