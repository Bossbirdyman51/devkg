  # Laine Gris Clair - Côté Ville
  light_gray_ville_1:
    material: LIGHT_GRAY_WOOL
    slot: 10
    amount: 1
    display_name: '&f1 Stack &7de Laine Gris Clair (Points de Ville)'
    lore:
      - "&7Coût: &b80 &7points de ville"
      - "&7Quantité: &f64 blocs"
      - ""
      - "&7Cliquez pour obtenir"
    item_flags:
      - hide_enchants
    left_click_requirement:
      requirements:
        energy_check:
          type: ">="
          input: "%kg_ville_point%"
          output: "80"
        inventory_check:
          type: ">="
          input: "%player_empty_slots%"
          output: "1"
      deny_commands:
      - '[message] &c✖ &7Points de ville insuffisants ou inventaire plein!'
    left_click_commands:
